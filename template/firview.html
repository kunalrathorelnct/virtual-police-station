<html lang="en">
<head>
	<title>Firview</title>
	<link rel="stylesheet" href="{% static 'css/viewfir.css' %}">

	<script src="{% static 'js/viewfir.js' %}"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main_fir_view.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="23" data-map-y="77" data-pin="{% static 'images/icons/map-marker.png' %}" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url({% static 'img/bg-01.jpg' %});">
				<span class="contact100-form-title-1">
					F.I.R.
				</span>
			</div>

			<form class="contact100-form validate-form" method="POST" enctype="multipart/form-data">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input class="input100" type="text" name="name" placeholder="Enter full name" required value="{{ instance.name_of_victim }}" disabled>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Phone:</span>
					<input class="input100" type="text" name="phone" placeholder="Enter phone number" required value="{{ instance.phone_no }}" disabled>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Address is required">
						<span class="label-input100">Address:</span>
						<textarea class="input100" name="message" placeholder="Your Address..." required disabled>{{ instance.address }}</textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Location is required">
					<span class="label-input100">Location Of crime:</span>
					<input class="input100" type="text" name="location" placeholder="Enter location" required value="{{ instance.location_of_crime }}" disabled>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Valid aadhar no.">
						<span class="label-input100">Aadhar No:</span>:</span>
						<input class="input100" type="text" name="aadhar" placeholder="Enter aadhar No."required value="{{ instance.aadhar_no }}" disabled>
						<span class="focus-input100"></span>
					</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Description:</span>
					<textarea class="input100" name="message" placeholder="Description..." required >{{ instance.description_of_incidence }}</textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Witness details is required">
					<span class="label-input100">Witness Of incidence:</span>
					<br>
					<input class="input100" type="text" name="witness" placeholder="Enter witness name" required value="{{ instance.witness_name }} {{ instance.witness_aadhar }}" disabled>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid time">
						<span class="label-input100">Date-Time:{{ instance.datetime_of_incidence }}</span>:	{{ instance.datetime_of_crime }}</span>
						<!--<input class="input100" type="datetime-local" name="date" placeholder="Enter date and time" value ="{{ instance.datetime_of_crime }}" disabled> -->
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
					<span class="label-input100">Sign :</span>
					 <input type='file' name="sign" onchange="readURL(this);" />
			<img id="blah" src="http://placehold.it/180" alt="your image" />
		</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="otp()">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="{% static 'js/map-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
