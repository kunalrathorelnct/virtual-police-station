{% load static %}
<html>
<head>
    <title>Status FIR</title>
    <link rel="stylesheet" href="{% static 'css/statusref.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
        <script>


            function redirect()
            {
                if(document.getElementById("ref_no").value.trim()=="")
                {
                document.getElementById("ref_no").style.borderBottom="1px solid red";
                window.location="#";
                }
                else
                {
                var e = document.getElementById("type_value");
                var type = e.options[e.selectedIndex].value;
                var id = document.getElementById("ref_no").value;
                console.log(type,e);

                window.location="{% url 'FIR:status' %}?type="+type+"&id="+id;
              }
            }
            function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}
            </script>
</head>
<body>
    <div class="box">
          <div class="inputBox">
            <select id="type_value">
                <option value="fir">FIR</option>
                <option value="doc">Document Verification</option>
            </select>
            <label>Type of Status</label>
          </div>
          <div class="inputBox">
            <input id= "ref_no" type="text" name="refno" required value="" onkeypress="return isNumberKey(event)" maxlength="3" minlength="1" required>
            <label>Reference No.</label>
          </div>
          <input type="submit" name="view" value="View Status" id="submit" onclick="redirect()"/>
      </div>
    
</body>
</html>
